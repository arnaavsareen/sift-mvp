version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: deployment/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/sift
      - SECRET_KEY=649bdb0e6e6e359a50c12b4d6f2a40ac91493c7f9990386e1da16da9d26a294e
    depends_on:
      - db
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: deployment/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped

  # Database service
  db:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sift
    restart: unless-stopped

volumes:
  postgres_data: